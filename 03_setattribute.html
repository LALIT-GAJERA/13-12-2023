<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="addlink()"> Click to Create link </button>

        <a class="link1">this is link</a>
  

    <script>
        function addlink()
        {
            let link = document.querySelector(".link1");
            link.setAttribute("href","https://wonderfulengineering.com/wp-content/uploads/2014/10/image-wallpaper-15-1024x768.jpg")

        }
    </script>
    
</body>
</html>
